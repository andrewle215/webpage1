<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ffafbd, #f6e1d5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
            position: relative;
        }

        @keyframes tilt {
            0% { transform: rotate(-7deg); }
            50% { transform: rotate(7deg); }
            100% { transform: rotate(-7deg); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .tilting-text span {
            display: inline-block;
            animation: tilt 0.5s infinite ease-in-out;
        }

        .tilting-text span:nth-child(1) { animation-delay: 0s; }
        .tilting-text span:nth-child(2) { animation-delay: 0.1s; }
        .tilting-text span:nth-child(3) { animation-delay: 0.2s; }
        .tilting-text span:nth-child(4) { animation-delay: 0.3s; }
        .tilting-text span:nth-child(5) { animation-delay: 0.4s; }
        .tilting-text span:nth-child(6) { animation-delay: 0.5s; }
        .tilting-text span:nth-child(7) { animation-delay: 0.6s; }
        .tilting-text span:nth-child(8) { animation-delay: 0.7s; }
        .tilting-text span:nth-child(9) { animation-delay: 0.8s; }
        .tilting-text span:nth-child(10) { animation-delay: 0.9s; }
        .tilting-text span:nth-child(11) { animation-delay: 1s; }
        .tilting-text span:nth-child(12) { animation-delay: 1.1s; }
        .tilting-text span:nth-child(13) { animation-delay: 1.2s; }
        .tilting-text span:nth-child(14) { animation-delay: 1.3s; }
        .tilting-text span:nth-child(15) { animation-delay: 1.4s; }
        .tilting-text span:nth-child(16) { animation-delay: 1.5s; }
        .tilting-text span:nth-child(17) { animation-delay: 1.6s; }

        .button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            z-index: 1;
        }

        .button:hover {
            background-color: #065387;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
        }

        .heart1 { left: 5%; top: 10%; animation-delay: 0s; }
        .heart2 { left: 15%; top: 50%; animation-delay: 1s; }
        .heart3 { left: 25%; top: 20%; animation-delay: 2s; }
        .heart4 { left: 35%; top: 80%; animation-delay: 3s; }
        .heart5 { left: 45%; top: 30%; animation-delay: 4s; }
        .heart6 { right: 5%; top: 15%; animation-delay: 0.5s; }
        .heart7 { right: 15%; top: 45%; animation-delay: 1.5s; }
        .heart8 { right: 25%; top: 75%; animation-delay: 2.5s; }
        .heart9 { right: 35%; top: 25%; animation-delay: 3.5s; }
        .heart10 { right: 45%; top: 60%; animation-delay: 4.5s; }
    </style>
</head>
<body>
    <h1 class="tilting-text">
        <span>A</span><span>n</span><span>d</span><span>r</span><span>e</span><span>w</span>
        <span>&</span>
        <span>A</span><span>p</span><span>a</span><span>r</span><span>n</span><span>a</span><span>'</span><span>s</span>
        <span>P</span><span>a</span><span>g</span><span>e</span>
    </h1>

    <a href="{{ url_for('about') }}" class="button">Learn More</a>

    <div class="heart heart1"></div>
    <div class="heart heart2"></div>
    <div class="heart heart3"></div>
    <div class="heart heart4"></div>
    <div class="heart heart5"></div>
    <div class="heart heart6"></div>
    <div class="heart heart7"></div>
    <div class="heart heart8"></div>
    <div class="heart heart9"></div>
    <div class="heart heart10"></div>
</body>
</html>
