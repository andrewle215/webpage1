<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        h1 {
            font-size: 4.5rem;
            color: #1d1e1f;
            text-align: center;
            margin-top: 50px;
            position: absolute;
            top: 30px;
            left: 10%;
        }

        body {
            background-color: #e2b7e8;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden; 
            position: relative;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 1s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 3s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 2s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 0s; }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%; 
            position: absolute;
            top: 350px;
            padding: 0 10%;
        }

        .button {
            background-color: #e85959;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            width: 45%; 
        }

        .button:hover {
            background-color: #870606;
        }

        .list-container {
            display: none; 
            margin-top: 10px;
            font-size: 1.1rem;
            color: #333;
            background-color: #f4f4f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px; 
        }


        #next-button {
            display: none; 
            background-color: #b4d7bc;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
        }

        #next-button:hover {
            background-color: #4d7b57;
        }
    </style>
</head>
<body>
    <h1>Why Should You Be Andrew's Girlfriend?

    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</h1>
    <div class="button-container">
        <button class="button" onclick="showList(this, 'yes-list')">Pros</button>
        <button class="button" onclick="showList(this, 'no-list')">Cons</button>
    </div>

    <div id="yes-list" class="list-container">
        <ul>
            <li>No other man will care for you like he will</li>
            <li>Toxic</li>
            <li>Doesn't really go outside</li>
            <li>Look super cute together</li>
            <li>Will be an amazing husband and father</li>
            <li>Muscular</li>
            <li>Cares about you a lot!!!</li>
        </ul>
    </div>
    <div id="no-list" class="list-container">
        <ul>
            <li>Double Income</li>
            <li>Friends with Girls</li>
        </ul>
    </div>

    <button id="next-button" onclick="goToNextPage()">Click</button>


    <script>
        function showList(button, listId) {
            document.querySelectorAll('.list-container').forEach(list => list.style.display = 'none');

            const list = document.getElementById(listId);
            list.style.display = 'block';

            const rect = button.getBoundingClientRect();
            list.style.position = 'absolute';
            list.style.top = `${window.scrollY + rect.bottom + 10}px`; 
            list.style.left = `${window.scrollX + rect.left + 20}px`;
            document.getElementById('next-button').style.display = 'block';
        }

        function goToNextPage() {
            window.location.href = '/question';
        }
    </script>

    
</body>
</html>
