<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6e1d5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #ff6b81;
            margin-bottom: 20px;
            z-index: 1;
        }

        .button-home {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6b81;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            z-index: 1;
        }

        .button-home:hover {
            background-color: #ff4a6e;
        }

        img {
            width: 80%;
            max-width: 500px;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
            z-index: 0;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
        }

        .heart1 { left: 5%; top: 10%; animation-delay: 0s; }
        .heart2 { left: 15%; top: 50%; animation-delay: 1s; }
        .heart3 { left: 25%; top: 20%; animation-delay: 2s; }
        .heart4 { left: 35%; top: 80%; animation-delay: 3s; }
        .heart5 { left: 45%; top: 30%; animation-delay: 4s; }
        .heart6 { right: 5%; top: 15%; animation-delay: 0.5s; }
        .heart7 { right: 15%; top: 45%; animation-delay: 1.5s; }
        .heart8 { right: 25%; top: 75%; animation-delay: 2.5s; }
        .heart9 { right: 35%; top: 25%; animation-delay: 3.5s; }
        .heart10 { right: 45%; top: 60%; animation-delay: 4.5s; }
    </style>
</head>
<body>
    <h1>THANKS!</h1>
    <button class="button-home" onclick="goHome()">Go Back Home</button>
    <img src="{{ url_for('static', filename='images/image3.jpg') }}" alt="description of image">

    <div class="heart heart1"></div>
    <div class="heart heart2"></div>
    <div class="heart heart3"></div>
    <div class="heart heart4"></div>
    <div class="heart heart5"></div>
    <div class="heart heart6"></div>
    <div class="heart heart7"></div>
    <div class="heart heart8"></div>
    <div class="heart heart9"></div>
    <div class="heart heart10"></div>

    <script>
        function goHome() {
            window.location.href = '/newHome';
        }
    </script>
</body>
</html>
