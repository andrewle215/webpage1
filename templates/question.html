<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script';
            background: linear-gradient(135deg, #ffafbd, #f6e1d5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff6b81;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
        }

        .heart1 { left: 10%; top: 20%; animation-delay: 0s; }
        .heart2 { left: 30%; top: 50%; animation-delay: 1s; }
        .heart3 { left: 50%; top: 80%; animation-delay: 2s; }
        .heart4 { left: 70%; top: 30%; animation-delay: 3s; }
        .heart5 { left: 90%; top: 70%; animation-delay: 4s; }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: absolute;
            top: 650px;
            margin-top: 20px;
        }

        .button {
            background-color: #ff6b81;            
            justify-content: space-between;

            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button-no {
            padding: 20px 50px; 
            font-size: 1.5rem; 
            transform: scale(3); 
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button-yes {
            transform: translateX(-120px); 
        }

        .button:hover {
            background-color: #ff4a6e;
        }

        .button:focus {
            outline: 2px solid #fff;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Girlfriend?</h1>

    <div class="heart heart1"></div>
    <div class="heart heart2"></div>
    <div class="heart heart3"></div>
    <div class="heart heart4"></div>
    <div class="heart heart5"></div>

    <div class="button-container">
        <button class="button button-yes" onclick="goToYesPage()">Yes</button>
        <button class="button button-no" onclick="goToNoPage()">No</button>
    </div>

    <script>
        function goToNoPage() {
            window.location.href = '/no';
        }

        function goToYesPage(){
            window.location.href = '/yes'
        }
    </script>
</body>
</html>
