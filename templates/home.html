<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        @keyframes tilt {
            0% { transform: rotate(-7deg); }
            50% { transform: rotate(7deg); }
            100% { transform: rotate(-7deg); }
        }

        body {
            background-color: #090b0d;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;

        }

        .content {
            text-align: center;
            background-color: #df5353;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(177, 149, 149, 0.1);
        }

        .tilting-text span {
            display: inline-block;
            animation: tilt .5s infinite ease-in-out;
        }

        .tilting-text span:nth-child(1) { animation-delay: 0s; }
        .tilting-text span:nth-child(2) { animation-delay: 0.1s; }
        .tilting-text span:nth-child(3) { animation-delay: 0.2s; }
        .tilting-text span:nth-child(4) { animation-delay: 0.3s; }
        .tilting-text span:nth-child(5) { animation-delay: 0.4s; }
        .tilting-text span:nth-child(6) { animation-delay: 0.5s; }
        .tilting-text span:nth-child(7) { animation-delay: 0.6s; }
        .tilting-text span:nth-child(8) { animation-delay: 0.7s; }
        .tilting-text span:nth-child(9) { animation-delay: 0.8s; }
        .tilting-text span:nth-child(10) { animation-delay: 0.9s; }
        .tilting-text span:nth-child(11) { animation-delay: 1s; }
        .tilting-text span:nth-child(12) { animation-delay: 1.1s; }
        .tilting-text span:nth-child(13) { animation-delay: 1.2s; }
        .tilting-text span:nth-child(14) { animation-delay: 1.3s; }
        .tilting-text span:nth-child(15) { animation-delay: 1.4s; }
        .tilting-text span:nth-child(16) { animation-delay: 1.5s; }
        .tilting-text span:nth-child(17) { animation-delay: 1.6s; }

        .button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #065387;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="tilting-text"><span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span>
            <span>t</span><span>o</span>
            <span>A</span><span>n</span><span>d</span><span>r</span><span>e</span><span>w</span><span>'</span><span>s</span>
            <span>P</span><span>a</span><span>g</span><span>e</span></h1>
    </div>
    <a href="{{ url_for('about') }}" class="button">Learn More</a>

</body>
</html>
